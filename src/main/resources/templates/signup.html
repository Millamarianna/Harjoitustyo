<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="">
<meta name="author" content="">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" />
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<link type="text/css" rel="stylesheet" href="/css/signup.css"
	th:href="@{/css/signup.css}" />


<title>Company Game</title>
</head>
<body>
	<div class="container">
		<div>
			<form th:object="${signupform}" th:action="@{/saveuser}" action="#"
				method="post" class="form-signin">
				<h2 class="form-signin-heading">Sign up</h2>
				<input type="text" th:field="*{username}" class="form-control"
					placeholder="Username">
				<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username already exists</p>
					
					<input type="text" th:field="*{email}" class="form-control"
					placeholder="Email">
					<p th:if="${#fields.hasErrors('email')}"
					th:errors="*{email}">Email does not exist</p>


				<input type="password" th:field="*{password}" class="form-control"
					placeholder="Password">
				<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password
					must be at least 7 characters long</p>

				<input type="password" th:field="*{passwordCheck}"
					class="form-control" placeholder="Re-type password">
				<p th:if="${#fields.hasErrors('passwordCheck')}"
					th:errors="*{passwordCheck}">Passwords do not match</p>


				<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
					up</button>

			</form>
		</div>
	</div>
</body>
</html>
